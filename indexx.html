<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated login UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container card">
           
           <!------------ Login Section --------------------->
           <section class="login main-container" id="login">
            <div class="login-img">
              <img src="./Images/illustration-woman-online-desktop.svg" alt="woman-online">  </div>
            <div class="login-form">
                <form action="">
                    <h1>Login</h1>
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                   <div class="login-options">
                    <button type="submit" class="btn">Login</button>
                   </div>
                   <a href="" class="forgot-link">Forgot Password?</a>
                   <span>Don't have an account? <a href="register" class="register-link">Register</a></span>
                </form>
            </div>
           </section>


            <!------------Register Section --------------------->
         <section class="register main-container" id="register">
            <div class="login-form">
                <form action="">
                    <h1>Register</h1>
                    <input type="text" name="username" placeholder="Username">
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                   <div class="login-options">
                    <button type="submit" class="btn">SignUp</button>
                   </div>
            
                   <span>Have an account? <a href="" class="login-link">Sign In</a></span>
                </form>
            </div>
            <div class="login-img">
                <img src="./Images/illustration-woman-online-desktop.svg" alt="woman-online">
              </div>
         </section>


             <!------------ Forgot Section --------------------->
         <section class="forgot main-container" id="forgot">
             <div class="login-form">
                    <form action="">
                        <h1>Forgot</h1>
                        <input type="email" name="email" id="email" placeholder="Email">
                        <input type="password" name="password" id="password" placeholder="Password">
                       <div class="login-options">
                        <button type="submit" class="btn">Reset Password</button>
                       </div>
                       <span>We will send you a reset link!!</span>
                       <div class="icon-close">x</div>
                    </form>
             </div>
             <div class="login-img">
                    <img src="./Images/illustration-woman-online-desktop.svg" alt="woman-online">
             </div>
             
        </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
